  <script>
    function showtheme(index_themes){
        let index_themes_current;
        let list_btn_slider = document.querySelectorAll('.slider-box')
        let themes_switcher = ['theme1', 'theme2', 'theme3']
        if (index_themes > themes_switcher.length){
          index_themes_current = 1
        }
        if( index_themes < 0){
          index_themes_current = themes_switcher.length
        }

        for(let i=0; i < list_btn_slider.length; i++){
          list_btn_slider[i].className = list_btn_slider[i].className.replace(" active", "")  
          
        }
        console.log(index_themes);
        // list_btn_slider[index_themes_current-1].style.display = "grid"
        document.documentElement.setAttribute("data-theme", themes_switcher[index_themes-1]);
        list_btn_slider[index_themes-1].className += " active";

    }

          case '6':

            break;

          case '*':
          field += '*'

          case '/':
          field += '/'

          case '-':
          field += '-'
            break;

          default:
            break;
        }
    }
