<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="container">
      <header>
        <nav>
          <h1>calc</h1>
          <div class="themes_switcher">
            <div>
              <ul class="head_switcher">
                <li>1</li>
                <li>2</li>
                <li>3</li>
              </ul>
            </div>
            <div class="_switcher">
              <ul>
                <li><a class="slider-box active" onclick="showtheme(1)" href="#"></a></li>
                <li><a class="slider-box" onclick="showtheme(2)" href="#"></a></li>
                <li><a class="slider-box"  onclick="showtheme(3)" href="#"></a></li>
              </ul>
            </div>
          </div>
        </nav>
        <aside>
          <input type="text" />
        </aside>
      </header>
      <section class="body">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn exception">DEL</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">+</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">-</button>
          <button class="btn">.</button>
          <button class="btn">0</button>
          <button class="btn">/</button>
          <button class="btn">x</button>
          <button class="btn btn-lg exception">RESET</button>
          <button class="btn btn-md exception">=</button>
        
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
  <script>
    function showtheme(index_themes){
        let index_themes_current;
        let list_btn_slider = document.querySelectorAll('.slider-box')
        let themes_switcher = [1, 2, 3, 4, 5, 6]
        if (index_themes > themes_switcher.length){
          index_themes_current = 1
        }
        if( index_themes < 0){
          index_themes_current = themes_switcher.length
        }

        for(let i=0; i < list_btn_slider.length; i++){
          list_btn_slider[i].className = list_btn_slider[i].className.replace(" active", "")  
          
        }
        console.log(index_themes_current);
        // list_btn_slider[index_themes_current-1].style.display = "grid"
        list_btn_slider[index_themes-1].className += " active";

    }
  </script>
</html>
