<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="container">
      <header>
        <nav>
          <h1>calc</h1>
          <div class="themes_switcher">
            <ul class="head_switcher">
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
            <div class="_switcher">
              <ul>
                <li><a class="slider-box active" onclick="showtheme(1)" href="#"></a></li>
                <li><a class="slider-box" onclick="showtheme(2)" href="#"></a></li>
                <li><a class="slider-box"  onclick="showtheme(3)" href="#"></a></li>
              </ul>
            </div>
          </div>
        </nav>
        <aside>
          <input type="text"  name="input-field" id="input-field"/>
        </aside>
      </header>
      <section class="body">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn delete" data-action="delete">DEL</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn"data-action="addition">+</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn" data-action="substraction">-</button>
          <button class="btn" data-action="decimal">.</button>
          <button class="btn">0</button>
          <button class="btn" data-action="divide">÷</button>
          <button class="btn" data-action="multiply">&times;</button>
          <button class="btn btn-lg delete" data-action="reset">RESET</button>
          <button class="btn btn-md equal" data-action="equal">=</button>
        
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
  <script src="./Calculator.js"></script>
  <script src="./calculation.js"></script>
</html>
